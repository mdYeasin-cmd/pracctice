<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- CAROUSEL STARTS FROM HERE -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-intervall="1000" data-pause="hover">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/plans-1867745_1920.jpg" class="d-block w-100" alt="plans banner">
            <div class="carousel-caption d-none d-md-block">
              <h5>Web Design</h5>
              <p>Some representative placeholder content for the first slide.</p>

              <div class="slider-button">
                <button class="btn btn-1">Our services</button>
                <button class="btn btn-2">Get a quote</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/home-office-336377_1920.jpg" class="d-block w-100" alt="Home office">
            <div class="carousel-caption d-none d-md-block">
              <h5>Web Development</h5>
              <p>Some representative placeholder content for the second slide.</p>

              <div class="slider-button">
                  <button class="btn btn-1">Our services</button>
                  <button class="btn btn-2">Get a quote</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/city-438393_1920.jpg" class="d-block w-100" alt="City area">
            <div class="carousel-caption d-none d-md-block">
              <h5>Graphic Design</h5>
              <p>Some representative placeholder content for the third slide.</p>

              <div class="slider-button">
                <button class="btn btn-1">Our services</button>
                <button class="btn btn-2">Get a quote</button>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- CAROUSEL ENDS FORM HERE -->

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
